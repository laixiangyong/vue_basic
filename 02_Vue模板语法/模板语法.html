<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        1.插值语法：
        功能：用于解析标签内容
        写法：{{xxx}} xxx是JS表达式，且可以直接读取到data中的所有属性
        2.指令语法
        功能:用于解析标签（包括标签属性，标签体内容，绑定事件）
        举例：v-bind:href="xxx" 可简写成:href="xxx"，xxx同样要写成JS表达式，
        且可以直接获取到data中所有属性
     -->
    <!--准备好一个容器-->
    <div id="root">
       <h1>插值语法</h1>
       <h3>你好，{{name}}</h3>

       <h1>指令语法</h1>
       <a v-bind:href="link.url" v-bind:x="name">点我去{{link.name}}</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                link:{
                    name:'百度',
                    url:'https://www.baidu.com'
                }
            }
        })
    </script>
</body>
</html>
