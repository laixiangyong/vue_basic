<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数据代理：通过一个对象代理另一个对象中属性的操作（读/写） -->
    <script type="text/javascript">
        let obj1 = {x:100};
        let obj2 = {y:200};

        Object.defineProperty(obj2,'x',{
            get(){
                return obj1.x;//将obj1的x值赋给obj2的x
            },
            set(value){
                obj1.x = value;//obj2修改的x值赋给obj1的x
            }
        })
    </script>
</body>
</html>
