<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表的过滤</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入姓名" v-model="keyWord">
        <ul>
            <li v-for="(p,index) in filPersons" :key="index">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
</body>

    // 用computed实现，此方法更简便
    new Vue({
        el:'#root',
        data:{
            keyWord:'',
            persons:[
                {id:'001',name:'蒋新宇',age:22,sex:'男'},
                {id:'002',name:'刘天宇',age:23,sex:'男'},
                {id:'003',name:'杨鹏飞',age:24,sex:'男'},
                {id:'004',name:'蒋展鹏',age:24,sex:'男'},
            ]
           
        }, 
        computed:{
            filPersons(){
                //filter也是一个常用的操作，它用于把Array的某些元素过滤掉，然后返回剩下的元素。
                //return中指定返回的条件
                return this.persons.filter((p)=>{
                    //indexOf() 方法可返回数组中某个指定的元素位置
                    //如果在数组中没找到指定元素则返回 -1
                    return p.name.indexOf(this.keyWord) !==-1;
                    
                })
            }
        }
    })
</script>
