<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="updateYu">更新蒋新宇信息</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false//阻止Vue在启动时生成生产提示
    
    // 用computed实现
    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'蒋新宇',age:27,sex:'男'},
                {id:'002',name:'刘天宇',age:26,sex:'男'},
                {id:'003',name:'杨鹏飞',age:19,sex:'男'},
                {id:'004',name:'蒋展鹏',age:21,sex:'男'},
            ]
        },
        methods: {
            updateYu(){
                // this.persons[0].name = '马老师' //奏效
                // this.persons[0].age = 50 //奏效
                // this.persons[0].sex = '男' //奏效
                // this.persons[0] = {id:'001',name:'马老师',age:50,sex:'男'} //不奏效
                this.persons.splice(0,1,{id:'0001',name:'宇先生',age:27,sex:'男'})//奏效
            }
        },
    })
</script>
</html>
