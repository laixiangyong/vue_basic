<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用
        1.使用v-on:xx或@xx绑定事件，其中xxx是事件名
        2.事件的回调需要配置在methods对象中，最终会在vm上
        3.methods中配置的函数，不要用箭头函数！否者this将不是vm
        4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象
        5.@click="demo"和@click="demo($event)"效果一致，但后者可以传参
     -->
    <div id="root">
        <h2>{{name}}你好啊！</h2><br>
        <button v-on:click="showInfo">点我回应(不传参)</button>
        <button @click="showInfo2($event,33)">点我回应2（传参）</button><!-- v-on简写成@ -->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false//阻止Vue在启动时生成生产提示
        const vm = new Vue({
            el:'#root',
            data:{
                name:'猫桑',
            },
            methods:{
                showInfo(event){
                    alert("喵！");
                    // console.log(event.target.innerText);//按钮文字信息
                    // console.log(this)//此处的this是vm
                },
                showInfo2(event,number){
                    console.log(event,number);
                }
            }
        })
    </script>
</body>
</html>
