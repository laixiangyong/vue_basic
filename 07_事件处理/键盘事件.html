<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常用的按键别名：
        回车=》enter
        删除=》delete（捕获删除和退格键）
        退出=》esc
        换行=》tab（必须配合keydown使用）
        上、下、左、右：up down left right
        2.Vue未提供别名的按键。可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）
        如：caps-lock
        3.系统修饰键（用法特殊）：Ctrl、alt、shift、meta
        (1).配合keyup使用：按下修改键 的同时。在按下其他键，随后释放其他键，事件才被触发
        (2).配合keydown使用，正常触发事件
        4.也可以使用keycode去指定具体的按键（不推荐）
        5.Vue.config.keycode.自定义键名 = 键码，可以去定制按键别名
     -->
    <div id="root">
        <h2>你好啊{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup="showInfo"><br>
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">

    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false//阻止Vue在启动时生成生产提示
    const vm = new Vue({
        el:'#root',
        data:{
            name:'猫桑',
        },
        methods:{
            showInfo(e){
              console.log(e.target.value)
            // console.log(e.key,e.keyCode);//输出按键名及按键键码
            }
        }
    })
</script>
</html>
