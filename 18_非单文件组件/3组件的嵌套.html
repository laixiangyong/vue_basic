<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- <School>
        </School> -->
        <app></app>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false


     // 定义student组件
     const student = Vue.extend({
        name:`stu`,
        template:`
        <div>
            <h2>学生名称：{{name}}</h2>
            <h2>学生年龄：{{age}}</h2>
        </div>
        `,
        data(){
            return{
                name:'张三',
                age:18
            }
        }
    })
    // 定义school组件
    const school = Vue.extend({
        name:`sch`,
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
        </div>
        `,
        data(){
            return{
                name:'农带',
                address:'南昌'
            }
        },
         // 注册组件（局部）
         components:{
                student
            }
    })

    // 定义APP组件
    const app = Vue.extend({
        template:`
        <div>
            <school></school>
        </div>
        `,
        components:{
            school
        }
    })
    new Vue({
        el:'#root',
    //    注册组件（局部）
        components:{
            app
        }
    })
</script>
</html>
